<div>
    <div class="title">
        <div class="Title">
            <h3>
                contact me
                <span> contact me</span>
            </h3>
        </div>
    </div>
    <div class="ContactPage">
        <div class="map-sect">
            <iframe src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Frederiksberg%20C+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" width="600" height="450" frameBorder="0" style={{border:0}} allowFullScreen="" aria-hidden="false" tabIndex="0"></iframe>
        </div>
        <div class="contact-sect">
            <div class="ContactItem">
                <div class="contact">
                    <img src="/images/phone.png" alt=""/>
                    <div class="right-items">
                        <h6>Phone</h6>
                        <p>+45 521 109 51</p>
                    </div>
                </div>
            </div>
            <div class="ContactItem">
                <div class="contact">
                    <img src="/images/email.jpg" alt=""/>
                    <div class="right-items">
                        <h6>Email</h6>
                        <p>eliasmartidis@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="ContactItem">
                <div class="contact">
                    <img src="/images/address.png" alt=""/>
                    <div class="right-items">
                        <h6>Address</h6>
                        <p>Frederiksberg C</p>
                        <p>Denmark</p>
                    </div>
                </div>
            </div>
            <div class="ContactItem">
                <h2 class="h1-responsive font-weight-bold text-center my-4">Message form</h2>
                <p class="text-center w-responsive mx-auto mb-5">Drop me a line and I will get back to you.</p>
                <div class="row">
                    <div class="col-md-9 mb-md-0 mb-5">
                        <form id="contact-form" name="contact-form" action="/contact/message" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="name" name="name" class="form-control">
                                        <label for="name" class="">Your name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="email" name="email" class="form-control">
                                        <label for="email" class="">Your email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" id="subject" name="subject" class="form-control">
                                        <label for="subject" class="">Subject</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form">
                                        <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                        <label for="message">Your message</label>
                                    </div>
            
                                </div>
                            </div>
                        </form>
                        <div class="text-center text-md-left">
                            <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
                        </div>
            </div>
        </div>
    </div>
</div>
